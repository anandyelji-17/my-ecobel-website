<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{% block title %}My Flask Site{% endblock %}</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    /* small nav tweaks inside template for convenience */
    .nav { display:flex; gap:12px; margin-bottom:20px; align-items:center; }
    .nav a { text-decoration:none; color:#333; padding:8px 10px; border-radius:6px;}
    .nav a.active, .nav a:hover { background:#eee; }
    header { margin-bottom:18px; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <nav class="nav">
        <a href="/" class="{% if request.path=='/' %}active{% endif %}">Home</a>
        <a href="/about" class="{% if request.path.startswith('/about') %}active{% endif %}">About</a>
        <a href="/contact" class="{% if request.path.startswith('/contact') %}active{% endif %}">Contact</a>
      </nav>
    </header>

    {% block content %}{% endblock %}

    <footer style="margin-top:28px; color:#666; font-size:0.9rem;">
      <hr/>
      <p>Built with Flask Â· Running in Codespaces</p>
    </footer>
  </div>
</body>
</html>
