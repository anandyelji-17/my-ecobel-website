<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{% block title %}ECOBEL{% endblock %}</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">

  <meta name="description" content="ECOBEL — Bamboo tissue & sustainable alternatives. Founded Dec 2025 by Anand Yelji and Saish Shindolkar.">
</head>
<body class="bg-light" style="font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;">

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center gap-2" href="/">
      <img src="/static/logo.svg" alt="ECOBEL" height="36">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navCollapse">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navCollapse">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link {% if request.path=='/' %}active{% endif %}" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link {% if request.path.startswith('/about') %}active{% endif %}" href="/about">About</a></li>
        <li class="nav-item"><a class="nav-link {% if request.path.startswith('/products') %}active{% endif %}" href="/products">Products</a></li>
        <li class="nav-item"><a class="nav-link {% if request.path.startswith('/faq') %}active{% endif %}" href="/faq">FAQ</a></li>
        <li class="nav-item"><a class="btn btn-outline-success ms-2" href="/contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="py-5">
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</main>

<footer class="bg-white border-top">
  <div class="container py-4">
    <div class="row align-items-center">
      <div class="col-md-6">
        <strong>ECOBEL</strong> — Bamboo tissue & sustainable alternatives.<br/>
        Founded December 2025 by Anand Yelji & Saish Shindolkar.
      </div>
      <div class="col-md-6 text-md-end mt-3 mt-md-0">
        <small class="text-muted">Made with ♻️ · <a href="/contact">Contact</a></small>
      </div>
    </div>
  </div>
</footer>

<!-- Bootstrap JS (bundle contains Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
